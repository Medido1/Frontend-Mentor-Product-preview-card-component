<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card_container">

      <picture class="main_img">
        <source srcset="./images/image-product-desktop.jpg" 
        alt="Gabrielle Essence Eau De Parfum bottle on the floor beside leaves" 
        media="(min-width:600px)">
        <img src="./images/image-product-mobile.jpg" 
        alt="Gabrielle Essence Eau De Parfum bottle on the floor beside leaves">
      </picture>

      <div class="product">
        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product_discription">A floral, solar and voluptuous interpretation 
        composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex_grp">
          <span class="sr_only">Current price</span><p class="current_price">$149.99</p>
          <p class="orginal_price"><p class="sr_only">original price</p><s>$169.99</s></p>
        </div>

        <button class="btn">Add to cart</button>
        
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
  </div>

</body>
</html>
